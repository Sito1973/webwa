<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente IA WhatsApp - Automatiza tu atención al cliente</title>
    
    <!-- Open Graph Meta Tags para WhatsApp -->
    <meta property="og:title" content="Agente IA WhatsApp - Automatiza tu Atención al Cliente">
    <meta property="og:description" content="Reduce costos operativos hasta 70%, aumenta satisfacción del cliente y escala sin límites con nuestro agente de IA para WhatsApp.">
    <meta property="og:image" content="https://www.agentewhatsapp.co/whatsapp-preview.jpg">
    <meta property="og:url" content="https://www.agentewhatsapp.co/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Agente IA WhatsApp">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Agente IA WhatsApp - Automatiza tu Atención al Cliente">
    <meta name="twitter:description" content="Reduce costos operativos hasta 70%, aumenta satisfacción del cliente y escala sin límites.">
    <meta name="twitter:image" content="https://www.agentewhatsapp.co/whatsapp-preview.jpg">
    <style>
        :root {
            /* WhatsApp Color Palette */
            --black: #010101;
            --malachite: #25d366;
            --tea-green: #dcf8c6;
            --alabaster: #ece5dd;
            
            /* Additional colors for UI */
            --dark-green: #128c7e;
            --darker-green: #075e54;
            --light-gray: #f8f9fa;
            --medium-gray: #666;
            --dark-gray: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Hero Section */
        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        
        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            z-index: 1;
        }
        
        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .hero-description {
            font-size: 1.1rem;
            color: #d0d0d0;
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .cta-button.primary {
            background: linear-gradient(135deg, var(--malachite) 0%, var(--dark-green) 100%);
            color: white;
        }
        
        .cta-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
        }
        
        .cta-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .cta-button.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .cta-button.large {
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
        }
        
        /* Phone Mockup */
        .phone-mockup {
            max-width: 350px;
            margin: 0 auto;
        }
        
        .whatsapp-chat {
            background: var(--dark-green);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .chat-header {
            background: var(--darker-green);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            background: var(--malachite);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .chat-info .name {
            color: white;
            font-weight: 600;
        }
        
        .chat-info .status {
            color: #aaa;
            font-size: 0.85rem;
        }
        
        .chat-messages {
            padding: 1rem;
            background: linear-gradient(180deg, var(--alabaster) 0%, #d1c4aa 100%);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .message.received {
            background: white;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.sent {
            background: var(--tea-green);
            align-self: flex-end;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Features Section */
        .features-section {
            padding: 5rem 0;
            background: var(--black);
        }
        
        .features-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: white;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .feature-card {
            padding: 2rem;
            text-align: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .feature-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: white;
        }
        
        .feature-card p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        /* Benefits Section */
        .benefits-section {
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        
        .benefits-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }
        
        .benefits-text h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
        }
        
        .benefit-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .benefit-icon {
            font-size: 1.5rem;
            color: var(--malachite);
            margin-top: 0.25rem;
        }
        
        .benefit-item h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .benefit-item p {
            color: #666;
        }
        
        /* Pricing Section */
        .pricing-section {
            padding: 5rem 0;
            background: var(--black);
        }
        
        .pricing-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: white;
        }
        
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .pricing-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .pricing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .pricing-card.featured {
            border-color: var(--malachite);
            transform: scale(1.05);
        }
        
        .plan-badge {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--malachite);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .plan-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: white;
        }
        
        .plan-price {
            margin-bottom: 2rem;
        }
        
        .currency {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .amount {
            font-size: 3rem;
            font-weight: 700;
            color: white;
        }
        
        .period {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .plan-features {
            list-style: none;
            margin-bottom: 2rem;
        }
        
        .plan-features li {
            padding: 0.5rem 0;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .plan-button {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--malachite);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .plan-button:hover {
            background: var(--dark-green);
        }
        
        /* CTA Section */
        .cta-section {
            padding: 5rem 0;
            background: linear-gradient(135deg, var(--malachite) 0%, var(--dark-green) 100%);
            text-align: center;
            color: white;
        }
        
        .cta-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .cta-section p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Footer */
        .footer {
            background: #2d3436;
            color: white;
            padding: 3rem 0 1rem;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .footer-section h3 {
            margin-bottom: 1rem;
            color: white;
        }
        
        .footer-section h4 {
            margin-bottom: 1rem;
            color: #ddd;
        }
        
        .footer-section ul {
            list-style: none;
        }
        
        .footer-section ul li {
            margin-bottom: 0.5rem;
        }
        
        .footer-section ul li a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-section ul li a:hover {
            color: white;
        }
        
        .footer-bottom {
            border-top: 1px solid #636e72;
            padding-top: 1rem;
            text-align: center;
            color: #aaa;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
                padding: 1rem;
            }
            
            .hero-text h1 {
                font-size: 2.2rem;
                line-height: 1.2;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .hero-description {
                font-size: 1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .cta-button {
                width: 100%;
                max-width: 280px;
                padding: 1rem;
                font-size: 1rem;
            }
            
            .phone-mockup {
                max-width: 280px;
            }
            
            .whatsapp-chat {
                border-radius: 20px;
            }
            
            .chat-messages {
                min-height: 250px;
                padding: 0.8rem;
            }
            
            .message {
                max-width: 90%;
                font-size: 0.8rem;
                padding: 0.6rem 0.8rem;
                border-radius: 15px;
            }
            
            .benefits-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .features-section h2,
            .pricing-section h2 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .features-grid,
            .pricing-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .feature-card {
                padding: 1.5rem;
            }
            
            .pricing-card {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            .plan-price .amount {
                font-size: 2.5rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .cta-button.large {
                width: 100%;
                max-width: 300px;
                padding: 1rem;
                font-size: 1rem;
            }
            
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                text-align: left;
            }
            
            /* PulsingBorder Section Mobile */
            .benefits-section {
                min-height: 500px;
            }
            
            .benefits-content-tablet {
                padding: 3rem 1.5rem !important;
                min-height: 500px !important;
                transform: translateY(-60px) !important;
            }
            
            .benefits-title-tablet {
                font-size: 2.5rem !important;
                margin-bottom: 2.5rem !important;
            }
            
            .benefits-grid-tablet {
                grid-template-columns: 1fr !important;
                gap: 1.5rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 1.8rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .hero-description {
                font-size: 0.95rem;
            }
            
            .phone-mockup {
                max-width: 250px;
            }
            
            .message {
                font-size: 0.75rem;
                padding: 0.5rem 0.7rem;
            }
            
            .features-section h2,
            .pricing-section h2 {
                font-size: 1.8rem;
            }
            
            .feature-card,
            .pricing-card {
                padding: 1.2rem;
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            /* PulsingBorder Section Mobile */
            .benefits-section {
                min-height: 500px;
                overflow: hidden;
            }
            
            .benefits-content-tablet {
                padding: 2rem 1rem !important;
                min-height: auto !important;
                transform: translateY(-20px) !important;
                max-width: 100% !important;
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
            }
            
            .benefits-title-tablet {
                font-size: 1.1rem !important;
                margin-bottom: 1.5rem !important;
                line-height: 1.1;
                text-align: center !important;
            }
            
            .benefits-grid-tablet {
                grid-template-columns: 1fr !important;
                gap: 1rem !important;
                width: 100% !important;
                max-width: 350px !important;
                margin: 0 auto !important;
            }
            
            .benefit-item-tablet {
                padding: 1rem !important;
                background: rgba(0, 0, 0, 0.3) !important;
                border-radius: 8px !important;
                backdrop-filter: blur(5px) !important;
            }
            
            .benefit-item-tablet h3 {
                font-size: 1rem !important;
                margin-bottom: 0.5rem !important;
                color: white !important;
            }
            
            .benefit-item-tablet p {
                font-size: 0.85rem !important;
                line-height: 1.4 !important;
                color: rgba(255, 255, 255, 0.9) !important;
            }
            
            /* PulsingBorder Section Small Mobile */
            .benefits-section {
                min-height: 450px;
            }
            
            .benefits-content-mobile {
                padding: 2rem 1rem !important;
                min-height: 450px !important;
                transform: translateY(-40px) !important;
            }
            
            .benefits-title-mobile {
                font-size: 2rem !important;
                margin-bottom: 2rem !important;
            }
            
            .benefits-grid-mobile {
                grid-template-columns: 1fr !important;
                gap: 1rem !important;
                max-width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
